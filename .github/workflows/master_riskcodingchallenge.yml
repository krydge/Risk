# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - riskcodingchallenge

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --project Risk.Server --configuration Release

    - name: dotnet publish
      run: dotnet publish --project Risk.Server -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'riskcodingchallenge'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_660daa3347f74315a31f110ca35bfc91 }}
        package: ${{env.DOTNET_ROOT}}/myapp 